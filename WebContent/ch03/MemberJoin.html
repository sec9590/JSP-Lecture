<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
</head>
<body>
	<center>
		<h3>회원가입</h3>
		<hr />
		<form name="form1" action=/jspbook/MemberJoinServlet method=post>
			<table width=300 height=200 align=center>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" width="400" size="10" /></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" name="email" width="400" size="10" /></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="tel" width="400" size="10" /></td>
				</tr>
				<tr>
					<td align="center"><input type="submit" value="가입" name="B1" /></td>
					<td><input type="reset" value="다시입력" name="B2" /></td>
				</tr>
			</table>
		</form>
		<hr />
		<br /> 
		</center> 


</body>
</html>
